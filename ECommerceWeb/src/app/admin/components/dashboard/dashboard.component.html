<form [formGroup]="searchProductForm" class="search-form" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter keyword to search</mat-label>
        <input matInput formControlName="title" placeholder="Search products..." />

        <button mat-icon-button matSuffix color="primary" type="submit" [disabled]="searchProductForm.invalid"
            class="search-button">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>

<div class="product-list">
    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-image-container">
            <img [src]="product.processedImg" alt="product-image" class="product-image" />
        </div>

        <div class="product-details">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>

            <mat-divider></mat-divider>

            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">ðŸ’° Price:</span>
                    <span class="info-value">â‚¹{{ product.price }}</span>
                </div>

                <div class="info-row">
                    <span class="info-label">ðŸ“‚ Category:</span>
                    <span class="info-value">{{ product.categoryName }}</span>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="actions">
                <button mat-raised-button color="primary" [routerLink]="'/admin/faq/' + product.id">
                    FAQ
                </button>

                <button mat-raised-button color="accent" [routerLink]="'/admin/product/' + product.id">
                    Update
                </button>

                <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">
                    Delete
                </button>
            </div>
        </div>
    </mat-card>
</div>
